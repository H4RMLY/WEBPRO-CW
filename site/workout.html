<!DOCTYPE html>
<link rel="stylesheet" href="./styles/workout.css">
<script defer src="./scripts/workout.js"></script>

<a href="index.html"><img id="logo" src="./assets/HIT-CW-Logo.png" alt="Logo"></a>

<div class="container">
    <p class="current-workout">Current Workout</p>
    <div class="timer">00:00</div>

    <div class="button previous"><img id="previous" src="./assets/skip.png" alt="Previous"></div>
    <div class="button start"><img id="start" src="./assets/play-buttton.png" alt="Start"></div>
    <div class="button pause"><img id="pause" src="./assets/pause.png" alt="Pause"></div>
    <div class="button next"><img id="next" src="./assets/skip.png" alt="Next"></div>
    <p class="next-workout">Next Workout: <code class="next-workout-text">Not Specified</code></p>
</div>
