<header>
    <img id="logo" src="./assets/HIT-CW-Logo.png" alt="Logo">

    <div class="colour-pallete one"></div>
    <div class="colour-pallete two"></div>
    <div class="colour-pallete three"></div>
    <div class="colour-pallete four"></div>
    <div class="colour-pallete five"></div>
    <section id="login-grid">
        <div id="login" class="header-button">Log in</div>
        <div id="save-workout-button-container">
            <div id="save-workout" class="header-button hidden">ðŸ’¾</div>
        </div>
    </section>
</header>
<p id="logged-in-as">Not currently logged in</p>

<div id="workout-builder">
</div>

<div id="control-panel" class="hidden">  
</div>

<div id="save-workout-panel" class="hidden">  
</div>

<div id="login-panel" class="hidden panel"> 
    <h1>Log in</h1>
    <section class="login-container">
    </section>
    <div id="hide-login" class="button">Back</div>
</div>

<div id="custom-button-panel" class="panel hidden">
    <h2 class="button-type">Custom Workout</h2>
    <section class="custom-button-container">
    </section>
</div>

<div id="preset-button-panel" class="panel hidden">
    <h2 class="button-type">Preset Workout</h2>
    <section class="preset-button-container">
    </section>
</div>

<div class="panel instructions hidden">
    <h2 id="instruction-header">Need Help?</h2>
    <p id="instruction-text">Hover over or press and hold an excerise and instructions will appear here on how to do it.</p>
</div>

<!-- Templates -->

<template id="show-workout-template">
    <section id="workout-and-nav">
        <div id="show-workout-container" class="panel">
            <h1 id="build-title">Now its time to build your workout!</h1>
            <p id="build-desc">Please select at least four or one preset workout and press start when you are ready to go.</p>
            <div id="start-workout" class="button">Start</div>
            <p id="selected-workouts-text"></p>
            <div id="clear-workout" class="button">Clear</div>
        </div>
        <nav class="panel">
            <div class="nav" id="custom">Custom</div>
            <div class="nav" id="preset">Preset</div>
        </nav>
    </section>
</template>

<template id="workout-control-template">
    <section id="workout-control-container" class="panel">
        <h1 id="current-workout-text">Current Workout</h1>
        <div id="timer">00:00</div>
        <div class="control-button" id="back-button">&#60;&#45;&#45;</div>
        <div class="control-button" id="play-button">â¯ˆ</div>
        <div class="control-button" id="next-button">&#45;&#45;&#62;</div>
        <p id="next-workout">Next Workout: <code id="next-workout-text">Not Specified</code></p>
        <div class="control-button" id="cancel-button">Cancel</div>
    </section>
</template>

<template id="save-workout-template">
    <section id="save-workout-container" class="panel">
        <div id="close-save-workout">X</div>
        <h1 id="save-workout-text">Save Your Workout</h1>
        <input disabled type="text" id="save-workout-name" name="name" placeholder="Name*">
        <input disabled type="text" id="save-workout-desc" name="description" placeholder="Description*">  
        <p>*required</p>
        <div id="save-button" class="button">No Workout Selected</div> 
    </section>
</template>

<template id="login-button-template">
    <div class="account-button button">
        <h3 class="account-name">Account name</h3>
        <p class="account-username">Account username</p>
    </div>
</template>

<template id="custom-button-template">
    <div class="exercise-button button">
        <p class="exercise-name">Exercise Name</p>
        <p class="exercise-time">Time</p>
    </div>
</template>

<template id="preset-button-template">
    <div class="preset-button button">
        <h3 class="preset-button-content difficulty">Difficulty</h3>
        <p class="preset-button-content preset-description">Description</p>
        <p class="preset-button-content included-exercises">Exercises</p>
        <p class="preset-button-content preset-time">Time</p>
    </div>
</template>

<template id="saved-button-template">
    <div class="saved-button button">
        <h3 class="saved-button-content saved-name">Name</h3>
        <p class="saved-button-content saved-description">Description</p>
        <p class="saved-button-content saved-exercises">Exercises</p>
    </div>
</template>
