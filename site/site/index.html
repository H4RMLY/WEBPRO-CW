<!doctype html>
<title>Start Your Workout</title>
<meta charset=utf-8>
<link rel="stylesheet" href="./styles/index.css">
<script defer src="./scripts/index.js"></script>

<header>
    <a href="index.html"><img id="logo" src="./assets/HIT-CW-Logo.png" alt="Logo"></a>

    <div class="colour-pallete one"></div>
    <div class="colour-pallete two"></div>
    <div class="colour-pallete three"></div>
    <div class="colour-pallete four"></div>
    <div class="colour-pallete five"></div>
</header>

<div id="control-panel">  
</div>

<div id="workout-builder">
</div>

<div id="custom-button-panel" class="panel hidden">
    <h2 class="button-type">Custom Workout</h2>
    <section class="button-container">
    </section>
</div>

<div id="preset-button-panel" class="panel hidden">
    <h2 class="button-type">Preset Workout</h2>
    <section class="button-container">
    </section>
</div>

<template id="show-workout-template">
    <section id="workout-and-nav" class="hidden">
    <div id="show-workout-container" class="panel">
        <h1 id="build-title">Now its time to build your workout!</h1>
        <p id="build-desc">Please select at least four or one preset workout and press start when you are ready to go.</p>
        <div id="start-workout">Start</div>
        <p id="selected-workouts-text"></p>
    </div>
    <nav class="panel">
        <div class="nav button" id="custom">Custom</div>
        <div class="nav button" id="preset">Preset</div>
    </nav>
</section>
</template>

<template id="workout-control-template">
    <section id="workout-control-container" class="panel hidden">
        <h1 id="current-workout-text">Current Workout</h1>
        <p class="timer">00:00</p>
        <div class="button previous"><img id="previous" src="./assets/skip.png" alt="Previous"></div>
        <div class="button play"><img id="play" src="./assets/play-buttton.png" alt="Ptart"></div>
        <div class="button pause"><img id="pause" src="./assets/pause.png" alt="Pause"></div>
        <div class="button next"><img id="next" src="./assets/skip.png" alt="Next"></div>
        <p class="next-workout">Next Workout: <code id="next-workout-text">Not Specified</code></p>
    </section>
</template>

<template id="custom-button-template">
    <div class="exercise-button button">
        <p class="exercise-name">Exercise Name</p>
        <p class="exercise-time">Time</p>
    </div>
</template>

<template id="preset-button-template">
    <div class="preset-button">
        <h3 class="preset-difficulty">Difficulty</h3>
        <p class="preset-description">Description</p>
        <p class="included-exercises">Exercises</p>
        <p class="preset-time">Time</p>
    </div>
</template>

    <div class="main-content-container border">
        <div class="instructions border">
            <h2 id="instruction-header">Need Help?</h2>
            <p id="instruction-text">Hover over an excerise and instructions will appear here on how to do it.</p>
        </div>
    </div>
